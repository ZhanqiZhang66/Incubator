<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>todo list</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <h1>donations</h1>
  <div class="chart-wrapper">
    <ul class="chart-y">
      <li>€100,000</li>
      <li>€80,000</li>
      <li>€60,000</li>
      <li>€40,000</li>
      <li>€20,000</li>
      <li>€0</li>
    </ul>
    <ul class="chart-x">
      <li data-year="2010">2010</li>
      <li data-year="2012">2012</li>
      <li data-year="2015">2015</li>
      <li data-year="2016">2016</li>
      <li data-year="2018">2018</li>
    </ul>
    <ul class="chart-labels">
      <li>2018 - €95,000</li>
      <li>2016 - €72,000</li>
      <li>2015 - €50,000</li>
      <li>2012 - €35,000</li>
      <li>2010 - €15,000</li>
    </ul>
  </div>

  <div class="btn-wrapper">
    <a class="btn" href="https://rebellion.earth/" target="_blank">learn more</a>
  </div>

  <script>
  window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
  
</body>

</html>
